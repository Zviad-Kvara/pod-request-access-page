<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Pod request page</title>
  </head>
  <body>
    <div class="main-div">
      <header>
        <img src="./assets/logo.svg" class="logo-img" />
      </header>
      <div class="pod-btns-div">
        <div class="podcast-div">
          <h1>Publish your podcasts <span>everywhere.</span></h1>
          <p class="podcast-paragraph">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
        </div>
        <div class="logos-btns-div">
          <div class="logos-div">
            <img src="./assets/spotify.svg" class="spotify-logo" />
            <img src="./assets/apple-podcast.svg" class="apple-logo" />
            <img src="./assets/google-podcasts.svg" class="google-logo" />
            <img src="./assets/pocket-casts.svg" class="pocket-logo" />
          </div>
          <div class="main-box-div">
            <div class="btn-input-div">
              <input
                id="email-input"
                type="email"
                placeholder="Email address"
              />
              <p id="error">Oops! Please check your email</p>
              <button id="click">Request Access</button>
            </div>
            <p id="error1">Oops! Please check your email</p>
          </div>
        </div>
      </div>
      <img src="./assets/bg-pattern-dots.svg" class="dots-img" />
    </div>
  </body>
</html>
